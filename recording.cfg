alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"
echo "bindings executed"
bind "n" "say ;noclip;say .noclip;debug"
alias disconnecta "developer 0;con_filter_enable 0;map de_mirage;bot_quota 0"
bind "." "playdemo <DEMO_FILE>;echo DemoStartedRecording;"
bind l "developer 0;con_filter_enable 0;demo_listimportantticks;disconnect;disconnecta;"
bind "t" "playdemo <DEMO_FILE>;echo DemoFinalStartedRecording;"
bind "m" "spec_mode 4;spec_player_by_name <PLAYER_NAME>;demo_resume;"
echo "bindings executed"

echo "Done-Loading"
map awp_mirage